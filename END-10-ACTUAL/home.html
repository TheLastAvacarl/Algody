<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

      * {
        box-sizing: border-box;
      }

      html {
        font-size: 100%;
      }

      html, body {
        height: 100vh;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Lobster, Georgia, serif;
        color: #545454;
      }

      .container {
        padding: 0 20px;
      }

      h1 {
        text-align: center;
        font-size: 2.4rem;
        margin: 0 0 0.8em;
      }

      @media screen and (min-width: 400px) {
        h1 {
          font-size: 3rem;
        }
      }

      .levels {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        list-style: none;
        padding: 0;
        margin: 0 -15px;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
      }

      .levels li {
        margin: 0 15px 30px;
        padding: 5px;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border: 1px solid #f6f6f6;
        border-radius: 5px;
        box-shadow: 0 2px 6px 0 rgba(0,0,0,0.1);
        position: relative;
        transition: all .2s ease-in-out;
        cursor: pointer;
      }

      .levels li:hover {
        color: #fff;
        background-color: #99ce2a;
        transform: scale(1.04);
      }

      @media screen and (min-width: 480px) {
        .levels li {
          width: 180px;
          height: 180px;
        }
      }

      /* Modal Styles */
      .modal {
        display:none;
        font-family: sans-serif;
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.4); 
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 80%; 
        max-width: 500px;
        text-align: center;
      }

      .modal-button {
        background-color: #99ce2a;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1rem;
      }

      .modal-footer {
        margin-top: 20px;
      }
      .show{
        display:block;
      }
    </style>
</head>
<body>
  <div class="container">
      <h1>Select your level:</h1>
      <ul class="levels">
        <li onclick="setLevel(1)">Easy</li>
        <li onclick="setLevel(2)">Medium</li>
        <li onclick="setLevel(3)">Hard</li>
        <li onclick="setLevel(4)">Out of this world</li>
      </ul>
  </div>

  <!-- Modal for Authentication -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-header">Authentication Required</h2>
      <p>You need to be logged in to access the game.</p>
      <button id="loginButton" class="modal-button">Login</button>
      <div class="modal-footer">
        <p>
          Don't have an account?
          <a href="https://your-web-app.com/signup">Sign up here</a>.
        </p>
      </div>
    </div>
  </div>

  <script>
 

 function showModal() {
        const modal = document.getElementById("authModal");
        modal.classList.add("show");
      }
      function removeModal() {
        const modal = document.getElementById("authModal");
        modal.style.zIndex = 0;
      }

      window.onload = async function () {
    try {
      const data = await fetch("http://localhost:5000/api/users");
        const {users}= await data.json();
       const {session} = users
      console.log(session, users,"RESSS")
        if (session && session.user) {
          removeModal();
          /// THIS IS LEVEL OF THE USER
          const level = users.user.level ////////
          console.log('user')
        } else {
          console.log('mo user')
          showModal();
        } 
    } catch (error) {
      console.log(error)
      showModal()
    }
      };

  </script>

<script src="level.js"></script>
<script src="scripts.js"></script>
</body>
</html>
